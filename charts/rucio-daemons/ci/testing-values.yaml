useDeprecatedImplicitSecrets: false

image:
  repository: rucio/rucio-daemons
  tag: release-1.26.5
  pullPolicy: IfNotPresent

automaticRestart:
  enabled: 1
  image:
    repository: bitnami/kubectl
    tag: 1.18
    pullPolicy: IfNotPresent
  schedule: "7 1 * * *"

monitoring:
  enabled: false
  exporterPort: 8080
  targetPort: 8080
  interval: 30s
  telemetryPath: /metrics
  namespace: monitoring
  labels:
    release: prometheus-operator
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        separator: ;
        regex: ^(.*)$
        targetLabel: nodename
        replacement: $1
        action: replace

additionalSecrets:
  rse-accounts:
    secretName: rse-accounts
    mountPath: /opt/rucio/etc/rse-accounts.cfg
    subPath: rse-accounts.cfg

secretMounts:
  - secretName: suffix-of-the-secret-name
    mountPath: /some/path.json
  - volumeName: gcsrucio
    secretName: gcsrucio
    mountPath: /opt/rucio/etc/gcs_rucio.json
    subPath: gcs_rucio.json
  - secretFullName: daemonint-reaper-archive-bulk-patch
    secretName: reaper-archive-bulk-patch
    mountPath: /patch/reaper_archive_bulk.patch
    subPath: reaper_archive_bulk.patch

conveyorTransferSubmitter:
  activities: "'Data Challenge'"
  sleepTime: 10
  threads: 1
  sourceStrategy: "throughput"
  bulk: 1000
  groupBulk: 10
  groupPolicy: "activity_dest"
  resources:
    limits:
      memory: "100Mi"
      cpu: "100m"
    requests:
      memory: "100Mi"
      cpu: "100m"
  config:
    a: b
  extraSecretMounts:
    - secretName: component-additional-secret
      mountPath: /some/path.json

conveyorPoller:
  activities: "'Activity 1'"
  dbBulk: 2000
  threads: 1
  resources:
    limits:
      memory: "100Mi"
      cpu: "100m"
    requests:
      memory: "100Mi"
      cpu: "100m"
  config:
    conveyor:
      scheme: "srm,gsiftp,root,http,https"
      transfertool: "fts3"

conveyorFinisher:
  threads: 1
  resources:
    limits:
      memory: "000Mi"
      cpu: "100m"
    requests:
      memory: "100Mi"
      cpu: "100m"
  config:
    c: d

conveyorReceiver:
  threads: 1
  resources:
    limits:
      memory: "100Mi"
      cpu: "100m"
    requests:
      memory: "100Mi"
      cpu: "100m"
  image:
