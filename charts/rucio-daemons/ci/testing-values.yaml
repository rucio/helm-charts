ftsRenewal:
  enabled: 1
  image:
    repository: rucio/fts-cron
    tag: java
    pullPolicy: IfNotPresent
  script: "cms"
  vos:
    - vo: "cms"
      voms: "cms:/cms/Role=production"
  servers: "https://d.f:8446,https://a.b.c:8446"
  secretMounts:
    - secretName: longproxy
      mountPath: /opt/rucio/certs/
  additionalEnvs:
    - name: RUCIO_FTS_SECRETS
      value: daemonint-rucio-x509up
    - name: RUCIO_LONG_PROXY
      value: "latest_x509up.rfc.proxy"

config:
  core:
    default_mail_from: "a@b.c"

  monitor:
    carbon_server: "a.carbon.server"
    carbon_port: "8888"
    user_scope: "rucio-scope"
    enable_metrics: "True"

  conveyor:
    scheme: "srm,gsiftp,root,http,https"
    transfertool: "fts3"
    ftshosts: "https://fts1.a.b:8446,https://fts3-b.c:8446"
    cache_time: "600"
    user_deterministic_id: "True"
    poll_timeout: "30"
    submit_timeout: "30"
    bring_online: "604800"
    queue_mode: "strict"
    using_memcache: "True"
    ftsmonhosts: "https://fts1.a.b:8446,https://fts3-b.c:8446"
    webdav_transfer_mode: "pull"

  messaging_hermes:
    brokers: "a.com"
    voname: "cms"
    email_from: "a@b.c"

  messaging_fts3:
    brokers: "a.com"
    voname: "cms"
    email_from: "a@b.c"

  tracer_kronos:
    dataset_wait: "10"
    brokers: "a.com"
    voname: "cms"
    email_from: "a@b.c"
    chunksize: "1"
    subscription_id: "subscription-id"
    queue: "/queue/"
    reconnect_attempts: "100"
    port: "1111"
    prefetch_size: "1"

  policy:
    permission: "cms"
    schema: "cms"

  credentials:
    gcs: "/opt/rucio/etc/gcs_rucio.json"
