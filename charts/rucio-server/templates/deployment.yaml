{{- if gt .Values.replicaCount 0.0 -}}
{{- $common_config := .Values.config | default dict | mustToPrettyJson | b64enc }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "rucio.fullname" . }}
  labels:
    app: {{ template "rucio.name" . }}
    chart: {{ template "rucio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "rucio.name" . }}
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.strategy.type }}
{{- if eq .Values.strategy.type "RollingUpdate" }}
    {{- with .Values.strategy.rollingUpdate }}
    rollingUpdate:
{{ toYaml . | trim | indent 6 }}
    {{- end }}
{{- end }}
  minReadySeconds: {{ .Values.minReadySeconds.server }}
  template:
    metadata:
      labels:
        app: {{ template "rucio.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ $common_config | sha1sum }}
    spec:
    {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
    {{- end }}
      volumes:
      - name: config
        secret:
          secretName: {{ template "rucio.fullname" . }}.config.common
      {{- if .Values.useDeprecatedImplicitSecrets }}
      {{- if .Values.ftsRenewal.enabled }}
      - name: proxy-volume
        secret:
          secretName: {{ .Release.Name }}-rucio-x509up
      - name: ca-volume
        secret:
          secretName: {{ .Release.Name }}-rucio-ca-bundle
      {{- end }}
      {{- end }}
      - name: httpdlog
        emptyDir: {}
      {{- range $collection := tuple (coalesce .Values.secretMounts .Values.additionalSecrets)}}
      {{- range $key, $val := $collection }}
      - name: {{ kindIs "int" $key | ternary (coalesce $val.volumeName $val.secretName $val.secretFullName) $key }}
        secret:
          secretName: {{ coalesce $val.secretFullName (printf "%s-%s" $.Release.Name $val.secretName) }}
      {{- end}}
      {{- end}}
      {{- range $key, $val := .Values.persistentVolumes }}
      - name: {{ $key }}
        persistentVolumeClaim:
          claimName: {{ $val.name }}
      {{- end}}
{{- if .Values.useDeprecatedImplicitSecrets }}
{{- if .Values.useSSL.server }}
      - name: hostcert
        secret:
          secretName: {{ .Release.Name }}-server-hostcert
      - name: hostkey
        secret:
          secretName: {{ .Release.Name }}-server-hostkey
      - name: cafile
        secret:
          secretName: {{ .Release.Name }}-server-cafile
{{- end }}
{{- end }}
      containers:
{{- if .Values.exposeErrorLogs.server }}
        - name: httpd-error-log
          image: busybox
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/httpd/error_log']
          volumeMounts:
          - name: httpdlog
            mountPath: /var/log/httpd
          resources:
{{ toYaml .Values.errorLogsExporterResources | indent 12 }}
{{- end }}
{{- if .Values.monitoring.enabled }}
        - name: apache-exporter
          image: rucio/apache_exporter
{{- if .Values.useSSL.server }}
          args: ['--telemetry.address=:{{ .Values.monitoring.exporterPort }}', '--scrape_uri=https://localhost/server-status/?auto', '--insecure']
{{ else }}
          args: ['--telemetry.address=:{{ .Values.monitoring.exporterPort }}']
{{ end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.monitoring.exporterPort }}
              protocol: TCP
          resources:
{{ toYaml .Values.metricsExporterResources | indent 12 }}
{{- end }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.serverResources | indent 12 }}
          volumeMounts:
          - name: config
            mountPath: /opt/rucio/etc/conf.d/10_common.json
            subPath: common.json
          {{- if .Values.useDeprecatedImplicitSecrets }}
          {{- if .Values.ftsRenewal.enabled }}
          - name: proxy-volume
            mountPath: /opt/proxy
          - name: ca-volume
            mountPath: /opt/certs
          {{- end }}
          {{- end }}
          - name: httpdlog
            mountPath: /var/log/httpd
          {{- range $collection := tuple (coalesce .Values.secretMounts .Values.additionalSecrets)}}
          {{- range $key, $val := $collection }}
          {{- /* TODO: depreacte and remove support for subPaths (at plural) case */}}
          {{-  if $val.subPaths }}
          {{-   range $val.subPaths }}
          - name: {{ kindIs "int" $key | ternary (coalesce $val.volumeName $val.secretName $val.secretFullName) $key }} 
            mountPath: {{ $val.mountPath }}{{ . }}
            subPath: {{ . }}
          {{-   end}}
          {{-  else }}
          - name: {{ kindIs "int" $key | ternary (coalesce $val.volumeName $val.secretName $val.secretFullName) $key }} 
            mountPath: {{ $val.mountPath }}
            subPath: {{ $val.subPath }}
          {{-  end}}
          {{- end}}
          {{- end}}
          {{- range $key, $val := .Values.persistentVolumes }}
          - name: {{ $key }}
            mountPath: {{ $val.mountPath }}
          {{- end}}
{{- if .Values.useDeprecatedImplicitSecrets }}
{{- if .Values.useSSL.server }}
          - name: hostcert
            mountPath: /etc/grid-security/hostcert.pem
            subPath: hostcert.pem
          - name: hostkey
            mountPath: /etc/grid-security/hostkey.pem
            subPath: hostkey.pem
          - name: cafile
            mountPath: /etc/grid-security/ca.pem
            subPath: ca.pem
{{- end }}
{{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
{{- if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.nativeMetricsPort }}
              protocol: TCP
{{- end }}
          readinessProbe:
            httpGet:
              path: /ping
{{- if .Values.useSSL.server }}
              scheme: HTTPS
              port: 443
{{- else }}
              port: 80
{{- end }}
            initialDelaySeconds: {{ .Values.readinessProbe.server.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.server.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.server.timeoutSeconds }}
          livenessProbe:
            httpGet:
              path: /ping
{{- if .Values.useSSL.server }}
              scheme: HTTPS
              port: 443
{{- else }}
              port: 80
{{- end }}
            initialDelaySeconds: {{ .Values.livenessProbe.server.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.server.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.server.timeoutSeconds }}
          env:
            {{- range $key, $val := .Values.httpd_config }}
            - name: RUCIO_HTTPD_{{ $key | upper }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "rucio.fullname" $ }}.cfg
                  key: {{ $key }}
            {{- end}}
            {{- range $key1, $val1 := .Values.optional_config }}
            - name: {{ $key1 | upper }}
              value: "{{ $val1  }}"
            {{- end}}
{{- if .Values.useSSL.server }}
            - name: RUCIO_ENABLE_SSL
              value: "True"
            - name: OPENSSL_ALLOW_PROXY_CERTS
              value: "1"
{{- else }}
            - name: RUCIO_ENABLE_SSL
              value: "False"
{{- end }}
{{- if .Values.monitoring.enabled }}
            - name: RUCIO_METRICS_PORT
              value: "{{ .Values.monitoring.nativeMetricsPort }}"
{{- end }}
            - name: RUCIO_SERVER_TYPE
              value: "{{ .Values.serverType.server }}"
            - name: RUCIO_OVERRIDE_CONFIGS
              value: "/opt/rucio/etc/conf.d/"
            - name: RUCIO_LOG_FORMAT
              value: '{{ .Values.logFormat.server }}'
            - name: RUCIO_WSGI_DAEMON_PROCESSES
              value: "{{ .Values.wsgi.daemonProcesses }}"
            - name: RUCIO_WSGI_DAEMON_THREADS
              value: "{{ .Values.wsgi.daemonThreads }}"
{{- with .Values.additionalEnvs }}
{{ toYaml . | indent 12 }}
{{- end}}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
      affinity:
    {{- if eq (coalesce .Values.service.externalTrafficPolicy "Cluster" | lower) "local" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ template "rucio.name" . }}
                    - key: release
                      operator: In
                      values:
                        - {{ .Release.Name }}
    {{- end }}
    {{- with .Values.affinity }}
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}
